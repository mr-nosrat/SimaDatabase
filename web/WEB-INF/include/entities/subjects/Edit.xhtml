<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SubjectsEditDlg" widgetVar="SubjectsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditSubjectsTitle}" closeOnEscape="true">

            <h:form id="SubjectsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{subjectsController.selected != null}" style="direction: rtl;">


                        <h:outputLabel value="#{myBundle.EditSubjectsLabel_subjectID}" for="subjectID" />
                        <h:outputText id="subjectID" value="#{subjectsController.selected.subjectID}" />

                        <p:outputLabel value="#{myBundle.EditSubjectsLabel_subjectName}" for="subjectName" />
                        <p:inputText id="subjectName" value="#{subjectsController.selected.subjectName}" title="#{myBundle.EditSubjectsTitle_subjectName}" required="true" requiredMessage="#{myBundle.EditSubjectsRequiredMessage_subjectName}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditSubjectsLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{subjectsController.selected.description}" title="#{myBundle.EditSubjectsTitle_description}" />

                        <p:outputLabel value="#{myBundle.EditSubjectsLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{subjectsController.selected.active}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subjectsController.save}" value="#{myBundle.Save}" update="display,:SubjectsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SubjectsEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SubjectsEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
