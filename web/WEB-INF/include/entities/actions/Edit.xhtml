<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ActionsEditDlg" widgetVar="ActionsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditActionsTitle}" closeOnEscape="true">

            <h:form id="ActionsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{actionsController.selected != null}" style="direction: rtl;">


                        <h:outputLabel value="#{myBundle.EditActionsLabel_actionID}" for="actionID" />
                        <h:outputText id="actionID" value="#{actionsController.selected.actionID}" />

                        <p:outputLabel value="#{myBundle.EditActionsLabel_actionName}" for="actionName" />
                        <p:inputText id="actionName" value="#{actionsController.selected.actionName}" title="#{myBundle.EditActionsTitle_actionName}" required="true" requiredMessage="#{myBundle.EditActionsRequiredMessage_actionName}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditActionsLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{actionsController.selected.description}" title="#{myBundle.EditActionsTitle_description}" />

                        <p:outputLabel value="#{myBundle.EditActionsLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{actionsController.selected.active}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actionsController.save}" value="#{myBundle.Save}" update="display,:ActionsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ActionsEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ActionsEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
