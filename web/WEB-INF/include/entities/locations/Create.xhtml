<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocationsCreateDlg" widgetVar="LocationsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateLocationsTitle}" closeOnEscape="true">

            <h:form id="LocationsCreateForm">

                <h:panelGroup id="display" rendered="#{locationsController.selected != null}" style="direction: rtl;">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateLocationsLabel_locationName}" for="locationName" />
                        <p:inputText id="locationName" value="#{locationsController.selected.locationName}" title="#{myBundle.CreateLocationsTitle_locationName}" required="true" requiredMessage="#{myBundle.CreateLocationsRequiredMessage_locationName}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{myBundle.CreateLocationsLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{locationsController.selected.description}" title="#{myBundle.CreateLocationsTitle_description}" />

                        <p:outputLabel value="#{myBundle.CreateLocationsLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{locationsController.selected.active}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{locationsController.saveNew}" value="#{myBundle.Save}" update="display,:LocationsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LocationsCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('LocationsCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
