<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LocationsEditDlg" widgetVar="LocationsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditLocationsTitle}" closeOnEscape="true">

            <h:form id="LocationsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{locationsController.selected != null}" style="direction: rtl;">


                        <h:outputLabel value="#{myBundle.EditLocationsLabel_locationID}" for="locationID" />
                        <h:outputText id="locationID" value="#{locationsController.selected.locationID}" />

                        <p:outputLabel value="#{myBundle.EditLocationsLabel_locationName}" for="locationName" />
                        <p:inputText id="locationName" value="#{locationsController.selected.locationName}" title="#{myBundle.EditLocationsTitle_locationName}" required="true" requiredMessage="#{myBundle.EditLocationsRequiredMessage_locationName}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{myBundle.EditLocationsLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{locationsController.selected.description}" title="#{myBundle.EditLocationsTitle_description}" />

                        <p:outputLabel value="#{myBundle.EditLocationsLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{locationsController.selected.active}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{locationsController.save}" value="#{myBundle.Save}" update="display,:LocationsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('LocationsEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('LocationsEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
