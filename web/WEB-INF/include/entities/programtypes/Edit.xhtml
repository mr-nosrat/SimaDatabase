<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProgramtypesEditDlg" widgetVar="ProgramtypesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditProgramtypesTitle}" closeOnEscape="true">

            <h:form id="ProgramtypesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{programtypesController.selected != null}" style="direction: rtl;">


                        <h:outputLabel value="#{myBundle.EditProgramtypesLabel_programtypeID}" for="programtypeID" />
                        <h:outputText id="programtypeID" value="#{programtypesController.selected.programtypeID}" />

                        <p:outputLabel value="#{myBundle.EditProgramtypesLabel_programtypeName}" for="programtypeName" />
                        <p:inputText id="programtypeName" value="#{programtypesController.selected.programtypeName}" title="#{myBundle.EditProgramtypesTitle_programtypeName}" required="true" requiredMessage="#{myBundle.EditProgramtypesRequiredMessage_programtypeName}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditProgramtypesLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{programtypesController.selected.description}" title="#{myBundle.EditProgramtypesTitle_description}" />

                        <p:outputLabel value="#{myBundle.EditProgramtypesLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{programtypesController.selected.active}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programtypesController.save}" value="#{myBundle.Save}" update="display,:ProgramtypesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProgramtypesEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProgramtypesEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
