<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccessViewDlg" widgetVar="AccessViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAccessTitle}" closeOnEscape="true">

            <h:form id="AccessViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{accessController.selected != null}" style="direction: rtl;">

                        <h:outputText value="#{myBundle.ViewAccessLabel_accessID}"/>
                        <h:outputText value="#{accessController.selected.accessID}" title="#{myBundle.ViewAccessTitle_accessID}"/>

                        <h:outputText value="#{myBundle.ViewAccessLabel_accessName}"/>
                        <h:outputText value="#{accessController.selected.accessName}" title="#{myBundle.ViewAccessTitle_accessName}"/>

                        <h:outputText value="#{myBundle.ViewAccessLabel_pageName}"/>
                        <h:outputText value="#{accessController.selected.pageName}" title="#{myBundle.ViewAccessTitle_pageName}"/>

                        <h:outputText value="#{myBundle.ViewAccessLabel_description}"/>
                        <h:outputText value="#{accessController.selected.description}" title="#{myBundle.ViewAccessTitle_description}"/>

                        <h:outputText value="#{myBundle.ViewAccessLabel_active}"/>
                        <h:selectBooleanCheckbox id="active" value="#{accessController.selected.active}" title="#{myBundle.EditAccessTitle_active}"  disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AccessViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
