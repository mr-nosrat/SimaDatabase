<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AccessEditDlg" widgetVar="AccessEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditAccessTitle}" closeOnEscape="true">

            <h:form id="AccessEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{accessController.selected != null}" style="direction: rtl;">


                        <h:outputLabel value="#{myBundle.EditAccessLabel_accessID}" for="accessID" />
                        <h:outputText id="accessID" value="#{accessController.selected.accessID}" />

                        <p:outputLabel value="#{myBundle.EditAccessLabel_accessName}" for="accessName" />
                        <p:inputTextarea rows="4" cols="30" id="accessName" value="#{accessController.selected.accessName}" title="#{myBundle.EditAccessTitle_accessName}" required="true" requiredMessage="#{myBundle.EditAccessRequiredMessage_accessName}"/>

                        <p:outputLabel value="#{myBundle.EditAccessLabel_pageName}" for="pageName" />
                        <p:inputText id="pageName" value="#{accessController.selected.pageName}" title="#{myBundle.EditAccessTitle_pageName}" size="50" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditAccessLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{accessController.selected.description}" title="#{myBundle.EditAccessTitle_description}" />

                        <p:outputLabel value="#{myBundle.EditAccessLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{accessController.selected.active}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{accessController.save}" value="#{myBundle.Save}" update="display,:AccessListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AccessEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('AccessEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
