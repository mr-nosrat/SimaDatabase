<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UnitsEditDlg" widgetVar="UnitsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUnitsTitle}" closeOnEscape="true">

            <h:form id="UnitsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{unitsController.selected != null}" style="direction: rtl;">


                        <h:outputLabel value="#{myBundle.EditUnitsLabel_unitID}" for="unitID" />
                        <h:outputText id="unitID" value="#{unitsController.selected.unitID}" />

                        <p:outputLabel value="#{myBundle.EditUnitsLabel_unitName}" for="unitName" />
                        <p:inputText id="unitName" value="#{unitsController.selected.unitName}" title="#{myBundle.EditUnitsTitle_unitName}" required="true" requiredMessage="#{myBundle.EditUnitsRequiredMessage_unitName}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditUnitsLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{unitsController.selected.description}" title="#{myBundle.EditUnitsTitle_description}" />

                        <p:outputLabel value="#{myBundle.EditUnitsLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{unitsController.selected.active}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unitsController.save}" value="#{myBundle.Save}" update="display,:UnitsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UnitsEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UnitsEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
