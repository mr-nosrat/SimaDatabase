<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersCreateDlg" widgetVar="UsersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateUsersTitle}" closeOnEscape="true">

            <h:form id="UsersCreateForm">

                <h:panelGroup id="display" rendered="#{usersController.selected != null}" style="direction: rtl;">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateUsersLabel_userName}" for="userName" />
                        <p:inputTextarea rows="4" cols="30" id="userName" value="#{usersController.selected.userName}" title="#{myBundle.CreateUsersTitle_userName}" required="true" requiredMessage="#{myBundle.CreateUsersRequiredMessage_userName}"/>

                        <p:outputLabel value="#{myBundle.CreateUsersLabel_familyName}" for="familyName" />
                        <p:inputTextarea rows="4" cols="30" id="familyName" value="#{usersController.selected.familyName}" title="#{myBundle.CreateUsersTitle_familyName}" required="true" requiredMessage="#{myBundle.CreateUsersRequiredMessage_familyName}"/>

                        <p:outputLabel value="#{myBundle.CreateUsersLabel_loginName}" for="loginName" />
                        <p:inputTextarea rows="4" cols="30" id="loginName" value="#{usersController.selected.loginName}" title="#{myBundle.CreateUsersTitle_loginName}" required="true" requiredMessage="#{myBundle.CreateUsersRequiredMessage_loginName}"/>

                        <p:outputLabel value="#{myBundle.CreateUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.selected.password}" title="#{myBundle.CreateUsersTitle_password}" required="true" requiredMessage="#{myBundle.CreateUsersRequiredMessage_password}" size="50" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateUsersLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{usersController.selected.active}" />

                        <p:outputLabel value="#{myBundle.CreateUsersLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{usersController.selected.description}" title="#{myBundle.CreateUsersTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.saveNew}" value="#{myBundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsersCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsersCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
