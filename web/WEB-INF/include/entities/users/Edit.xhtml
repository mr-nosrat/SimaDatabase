<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUsersTitle}" closeOnEscape="true">

            <h:form id="UsersEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usersController.selected != null}" style="direction: rtl;">


                        <h:outputLabel value="#{myBundle.EditUsersLabel_userID}" for="userID" />
                        <h:outputText id="userID" value="#{usersController.selected.userID}" />

                        <p:outputLabel value="#{myBundle.EditUsersLabel_userName}" for="userName" />
                        <p:inputTextarea rows="4" cols="30" id="userName" value="#{usersController.selected.userName}" title="#{myBundle.EditUsersTitle_userName}" required="true" requiredMessage="#{myBundle.EditUsersRequiredMessage_userName}"/>

                        <p:outputLabel value="#{myBundle.EditUsersLabel_familyName}" for="familyName" />
                        <p:inputTextarea rows="4" cols="30" id="familyName" value="#{usersController.selected.familyName}" title="#{myBundle.EditUsersTitle_familyName}" required="true" requiredMessage="#{myBundle.EditUsersRequiredMessage_familyName}"/>

                        <p:outputLabel value="#{myBundle.EditUsersLabel_loginName}" for="loginName" />
                        <p:inputTextarea rows="4" cols="30" id="loginName" value="#{usersController.selected.loginName}" title="#{myBundle.EditUsersTitle_loginName}" required="true" requiredMessage="#{myBundle.EditUsersRequiredMessage_loginName}"/>

                        <p:outputLabel value="#{myBundle.EditUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.selected.password}" title="#{myBundle.EditUsersTitle_password}" required="true" requiredMessage="#{myBundle.EditUsersRequiredMessage_password}" size="50" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditUsersLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{usersController.selected.active}" />

                        <p:outputLabel value="#{myBundle.EditUsersLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{usersController.selected.description}" title="#{myBundle.EditUsersTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.save}" value="#{myBundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsersEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsersEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
