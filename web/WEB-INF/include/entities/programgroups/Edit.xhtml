<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProgramgroupsEditDlg" widgetVar="ProgramgroupsEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditProgramgroupsTitle}" closeOnEscape="true">

            <h:form id="ProgramgroupsEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{programgroupsController.selected != null}" style="direction: rtl;">


                        <h:outputLabel value="#{myBundle.EditProgramgroupsLabel_programgroupID}" for="programgroupID" />
                        <h:outputText id="programgroupID" value="#{programgroupsController.selected.programgroupID}" />

                        <p:outputLabel value="#{myBundle.EditProgramgroupsLabel_programgroupName}" for="programgroupName" />
                        <p:inputText id="programgroupName" value="#{programgroupsController.selected.programgroupName}" title="#{myBundle.EditProgramgroupsTitle_programgroupName}" required="true" requiredMessage="#{myBundle.EditProgramgroupsRequiredMessage_programgroupName}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.EditProgramgroupsLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{programgroupsController.selected.description}" title="#{myBundle.EditProgramgroupsTitle_description}" />

                        <p:outputLabel value="#{myBundle.EditProgramgroupsLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{programgroupsController.selected.active}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programgroupsController.save}" value="#{myBundle.Save}" update="display,:ProgramgroupsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProgramgroupsEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProgramgroupsEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
