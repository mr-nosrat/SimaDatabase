<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramgroupsCreateDlg" widgetVar="ProgramgroupsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProgramgroupsTitle}" closeOnEscape="true">

            <h:form id="ProgramgroupsCreateForm">

                <h:panelGroup id="display" rendered="#{programgroupsController.selected != null}" style="direction: rtl;">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateProgramgroupsLabel_programgroupName}" for="programgroupName" />
                        <p:inputText id="programgroupName" value="#{programgroupsController.selected.programgroupName}" title="#{myBundle.CreateProgramgroupsTitle_programgroupName}" required="true" requiredMessage="#{myBundle.CreateProgramgroupsRequiredMessage_programgroupName}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateProgramgroupsLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{programgroupsController.selected.description}" title="#{myBundle.CreateProgramgroupsTitle_description}" />

                        <p:outputLabel value="#{myBundle.CreateProgramgroupsLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{programgroupsController.selected.active}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programgroupsController.saveNew}" value="#{myBundle.Save}" update="display,:ProgramgroupsListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProgramgroupsCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProgramgroupsCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
