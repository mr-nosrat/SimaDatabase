<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EquipmentsListForm">

        <p:panel header="#{myBundle.ListEquipmentsTitle}">
            <p:contextMenu id="EquipmentsDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('EquipmentsListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('EquipmentsListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('EquipmentsListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('EquipmentsListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.EquipmentsMenuItem_equipmentafyshesList}" icon="ui-icon-search"  action="#{equipmentsController.navigateEquipmentafyshesList}" disabled="#{empty equipmentsController.selected.equipmentafyshesList}" ajax="false"/>  
                <p:menuitem value="#{myBundle.EquipmentsMenuItem_productequipmetafyshesList}" icon="ui-icon-search"  action="#{equipmentsController.navigateProductequipmetafyshesList}" disabled="#{empty equipmentsController.selected.productequipmetafyshesList}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{equipmentsController.lazyItems}"
                         lazy="true"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"                          paginatorTemplate="{LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink} {RowsPerPageDropdown}"                          paginatorPosition="bottom"                          style="direction: rtl;" 
                         selectionMode="single"
                         selection="#{equipmentsController.selected}">
                <!--
                         To disable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{equipmentsController.items}"
                         lazy="false"
                         rowKey="HASH{item.equipmenID}"
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EquipmentsDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:EquipmentsDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EquipmentsListForm:viewButton').click();"/>

                <p:column sortBy="#{item.equipmenID}" filterBy="#{item.equipmenID}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEquipmentsTitle_equipmenID}"/>
                    </f:facet>
                    <h:outputText value="#{item.equipmenID}"/>
                </p:column>


                <p:column sortBy="#{item.equipmentName}" filterBy="#{item.equipmentName}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEquipmentsTitle_equipmentName}"/>
                    </f:facet>
                    <h:outputText value="#{item.equipmentName}"/>
                </p:column>


                <p:column sortBy="#{item.model}" filterBy="#{item.model}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEquipmentsTitle_model}"/>
                    </f:facet>
                    <h:outputText value="#{item.model}"/>
                </p:column>


                <p:column sortBy="#{item.productor}" filterBy="#{item.productor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEquipmentsTitle_productor}"/>
                    </f:facet>
                    <h:outputText value="#{item.productor}"/>
                </p:column>


                <p:column sortBy="#{item.estatNumber}" filterBy="#{item.estatNumber}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEquipmentsTitle_estatNumber}"/>
                    </f:facet>
                    <h:outputText value="#{item.estatNumber}"/>
                </p:column>


                <p:column sortBy="#{item.serialNumber}" filterBy="#{item.serialNumber}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEquipmentsTitle_serialNumber}"/>
                    </f:facet>
                    <h:outputText value="#{item.serialNumber}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.owner}" filterBy="#{item.owner}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListEquipmentsTitle_owner}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.owner}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.unit}" filterBy="#{item.unit}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListEquipmentsTitle_unit}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.unit}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.location}" filterBy="#{item.location}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListEquipmentsTitle_location}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.location}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.building}" filterBy="#{item.building}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListEquipmentsTitle_building}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.building}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.status}" filterBy="#{item.status}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListEquipmentsTitle_status}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.status}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.reserv}" filterBy="#{item.reserv}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListEquipmentsTitle_reserv}"/>
                                        </f:facet>
                                        <h:selectBooleanCheckbox id="reserv" value="#{item.reserv}" title="#{myBundle.EditEquipmentsTitle_reserv}"  disabled="true"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.description}" filterBy="#{item.description}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListEquipmentsTitle_description}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.description}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.active}" filterBy="#{item.active}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListEquipmentsTitle_active}"/>
                                        </f:facet>
                                        <h:selectBooleanCheckbox id="active" value="#{item.active}" title="#{myBundle.EditEquipmentsTitle_active}"  disabled="true"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{equipmentsController.prepareCreate}" update=":EquipmentsCreateForm" oncomplete="PF('EquipmentsCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":EquipmentsViewForm" oncomplete="PF('EquipmentsViewDialog').show()" disabled="#{empty equipmentsController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EquipmentsEditForm" oncomplete="PF('EquipmentsEditDialog').show()" disabled="#{empty equipmentsController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{equipmentsController.delete}" update=":growl,datalist" disabled="#{empty equipmentsController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
