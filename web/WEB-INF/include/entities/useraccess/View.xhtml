<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UseraccessViewDlg" widgetVar="UseraccessViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUseraccessTitle}" closeOnEscape="true">

            <h:form id="UseraccessViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{useraccessController.selected != null}" style="direction: rtl;">

                        <h:outputText value="#{myBundle.ViewUseraccessLabel_userAccessID}"/>
                        <h:outputText value="#{useraccessController.selected.userAccessID}" title="#{myBundle.ViewUseraccessTitle_userAccessID}"/>

                        <h:outputText value="#{myBundle.ViewUseraccessLabel_description}"/>
                        <h:outputText value="#{useraccessController.selected.description}" title="#{myBundle.ViewUseraccessTitle_description}"/>

                        <h:outputText value="#{myBundle.ViewUseraccessLabel_active}"/>
                        <h:selectBooleanCheckbox id="active" value="#{useraccessController.selected.active}" title="#{myBundle.EditUseraccessTitle_active}"  disabled="true"/>

                        <h:outputText value="#{myBundle.ViewUseraccessLabel_userID}"/>
                        <h:outputText value="#{useraccessController.selected.userID.userName}"/>

                        <h:outputText value="#{myBundle.ViewUseraccessLabel_accessID}"/>
                        <h:outputText value="#{useraccessController.selected.accessID.accessName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UseraccessViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
