                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('PersonnelsListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('PersonnelsListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('PersonnelsListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('PersonnelsListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.PersonnelsMenuItem_programsList}" icon="ui-icon-search"  action="#{personnelsController.navigateProgramsList}" disabled="#{empty personnelsController.selected.programsList}" ajax="false"/>  
                <p:menuitem value="#{myBundle.PersonnelsMenuItem_programsList1}" icon="ui-icon-search"  action="#{personnelsController.navigateProgramsList1}" disabled="#{empty personnelsController.selected.programsList1}" ajax="false"/>  
                <p:menuitem value="#{myBundle.PersonnelsMenuItem_personnelafyshesList}" icon="ui-icon-search"  action="#{personnelsController.navigatePersonnelafyshesList}" disabled="#{empty personnelsController.selected.personnelafyshesList}" ajax="false"/>  
                <p:menuitem value="#{myBundle.PersonnelsMenuItem_productpersonnelafyshesList}" icon="ui-icon-search"  action="#{personnelsController.navigateProductpersonnelafyshesList}" disabled="#{empty personnelsController.selected.productpersonnelafyshesList}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{personnelsController.lazyItems}"
                         lazy="true"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"                          paginatorTemplate="{LastPageLink} {NextPageLink} {PageLinks} {PreviousPageLink} {FirstPageLink} {RowsPerPageDropdown}"                          paginatorPosition="bottom"                          style="direction: rtl;" 
                         selectionMode="single"
                         selection="#{personnelsController.selected}">
                <!--
                         To disable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{personnelsController.itemsTop}"
                         lazy="false"
                         rowKey="HASH{item.personnelID}"
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PersonnelsDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PersonnelsDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('PersonnelsListForm:viewButton').click();"/>

                <p:column sortBy="#{item.personnelID}" filterBy="#{item.personnelID}">
                    <f:facet name="header">

                    </f:facet>
                    <h:outputText value="#{item.personnelID}"/>
                </p:column>

            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":PersonnelsViewForm" oncomplete="PF('PersonnelsViewDialog').show()" disabled="#{empty personnelsController.selected}"/>

            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{personnelsController.delete}" update=":growl,datalist" disabled="#{empty personnelsController.selected}">
