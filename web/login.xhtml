<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      >
    <h:head>
        <title>login</title>
    </h:head>
    <h:body >
        <div style="text-align: center; margin-top: 100px; margin-right: 35%;" >
            <h:form id="loginForm" style="text-align: center;"  dir="RTL">

                <p:growl id="msg" showDetail="true" life="3000" />
                <p:panel header="مرکز تولیدوفنی سیما" style="width: 360px;"  >
                    <p:graphicImage url="resources/images/markaz.png" />
                    <h:panelGrid id="loginPanel" columns="2"  >

                        <h:outputText value="کاربری" />

                        <p:inputText id="username" value="#{loginBean.uname}" ></p:inputText>

                        <p:spacer></p:spacer>

                        <p:message for="username" ></p:message>

                        <h:outputText value="پسورد" />

                        <p:password id="password" value="#{loginBean.password}"  feedback="false"></p:password>

                        <p:spacer></p:spacer>

                        <p:message for="password"></p:message>

                        <p:spacer></p:spacer>

                        <p:commandButton action="#{loginBean.loginProject}" value="Login" update="loginForm" ajax="false"></p:commandButton>

                    </h:panelGrid>

                </p:panel>

            </h:form>
        </div>
    </h:body> 

</html>
